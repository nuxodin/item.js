<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test</title>
    <script type="module" src="../item.js"></script>
<body>

<h1>Test</h1>

<label>
    synced using broadcast channel:<br>
    <input type="text" value="test" id="bcItemInput" oninput="bcItem.item('input').value = this.value">
</label>


<script type=module>

// local storage

import {broadcastChannelItem} from "../drivers/broadcastChannel.js";

// broadcast channel
window.bcItem = broadcastChannelItem('test');
bcItem.item('input').addEventListener('change', (e) => {
    console.log(e.detail)
    bcItemInput.value = e.detail.value;
});

</script>
