<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test</title>
    <script type="module" src="../item.js"></script>
<body>

<h1>Test</h1>


<script type=module>

// local storage

import {attacheJsonSchema} from "../item.js";




const item = item('test');
attacheJsonSchema(item, {
    type: 'number',
    minimum: 0,
    maximum: 100,
    multipleOf: 2,
    default: 0,
    examples: [0, 2, 4, 6, 8, 10],
    enum: [0, 2, 4, 6, 8, 10],
    title: 'test',
    description: 'test',
    readOnly: false,
    writeOnly: false,
    nullable: false,
    deprecated: false,
    required: true,
    format: 'int32',
    pattern: '^[0-9]+$',
    minLength: 1,
    maxLength: 2,
    minItems: 1,
    maxItems: 2,
});

item.value = 'test';

</script>
