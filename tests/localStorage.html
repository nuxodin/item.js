<h1>Test</h1>

<script type=module>

// local storage

import {localStorageItem} from "../drivers/localStorage.js";

const item = localStorageItem();

item.item('random').addEventListener('set', ({detail}) => {
    detail.item.value;
    document.body.insertAdjacentHTML('beforeend', 'change localStorageItem, old: '+detail.oldValue+', new:'+detail.value+'<br>');
});

item.item('random').value = Math.random().toString();



</script>
