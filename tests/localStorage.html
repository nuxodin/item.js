<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test</title>
<body>

<h1>Test</h1>

<script type=module>

// local storage

import {getStore} from "../drivers/localStorage.js";

const store = getStore();

store.item('random').addEventListener('change', ({detail}) => {
    document.body.insertAdjacentHTML('beforeend', 'change localStorageItem, old: '+detail.oldValue+', new:'+detail.value+'<br>');
});

store.item('random').value = Math.random().toString();



</script>
