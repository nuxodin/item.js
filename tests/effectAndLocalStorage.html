<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>item.js localStorage test</title>
    <link rel=stylesheet href="http://gcdn.li/u1ui/classless.css@main/simple.css">
    <script type=module src="http://gcdn.li/u1ui/u1@main/auto.js?debug=1"></script>
<body>

<h1>Stored in and synced from localStorage!</h1>

<script type=module>
import {getStore} from "../drivers/localStorage.js";
import {effect, proxy} from "../item.js";

window.ls = proxy(getStore());

effect(()=>{
    sayHi.innerHTML = 'Hi '+ls.firstname+' '+ls.lastname+'!';
});
</script>

<label>
    Firstname:<br>
    <input id=firstname oninput="ls.firstname = this.value">
</label>
<label>
    Lastname:<br>
    <input id=lastname oninput="ls.lastname = this.value">
</label>

<h2 id=sayHi></h2>
